<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Signup Form</title>
  <link rel="stylesheet" href="style.css">
  <!-- Add Firebase scripts here -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <script>
const firebaseConfig = {
  apiKey: "AIzaSyDQsMLBkLtRNTbgi6f4VAtBO5Jq6iGboU0",
  authDomain: "rfpos-164f0.firebaseapp.com",
  projectId: "rfpos-164f0",
  storageBucket: "rfpos-164f0.appspot.com",
  messagingSenderId: "821323176951",
  appId: "1:821323176951:web:0308b046a55bf083676cf2",
  measurementId: "G-T6E9LB86CS"
};

    firebase.initializeApp(firebaseConfig);

    document.addEventListener("DOMContentLoaded", function () {
      const auth = firebase.auth();

      const loginText = document.querySelector(".title-text .login");
      const loginForm = document.querySelector("form.login");
      const loginBtn = document.querySelector("label.login");
      const signupBtn = document.querySelector("label.signup");
      const signupLink = document.querySelector("form .signup-link a");

      signupBtn.onclick = () => {
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
      };

      loginBtn.onclick = () => {
        loginForm.style.marginLeft = "0";
        loginText.style.marginLeft = "0";
      };

      signupLink.onclick = () => {
        signupBtn.click();
        return false;
      };

      const loginFormElement = document.querySelector("form.login");
      loginFormElement.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = loginFormElement.querySelector('input[type="text"]').value;
        const password = loginFormElement.querySelector('input[type="password"]').value;

        auth
          .signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
            const user = userCredential.user;
            window.location.href = "card1.html";
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            alert(errorMessage);
          });
      });

      const signupFormElement = document.querySelector("form.signup");
      signupFormElement.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = signupFormElement.querySelector('input[type="text"]').value;
        const password = signupFormElement.querySelector('input[type="password"]').value;

        auth
          .createUserWithEmailAndPassword(email, password)
          .then((userCredential) => {
            const user = userCredential.user;
            // Redirect or handle successful signup
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            alert(errorMessage);
          });
      });
    });
  </script>
</head>

<body>
  <div class="wrapper">
    <div class="title-text">
      <div class="title login">Login Form</div>
      <div class="title signup">Signup Form</div>
    </div>
    <div class="form-container">
      <div class="slide-controls">
        <input type="radio" name="slide" id="login" checked>
        <input type="radio" name="slide" id="signup">
        <label for="login" class="slide login">Login</label>
        <label for="signup" class="slide signup">Signup</label>
        <div class="slider-tab"></div>
      </div>
      <div class="form-inner">
        <form action="#" class="login">
          <div class="field">
            <input type="text" placeholder="Email Address" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Password" required>
          </div>
          <div class="pass-link"><a href="#">Forgot password?</a></div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Login">
          </div>
          <div class="signup-link">Not a member? <a href="#">Signup now</a></div>
        </form>
        <form action="#" class="signup">
          <div class="field">
            <input type="text" placeholder="Email Address" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Password" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Confirm password" required>
          </div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Signup">
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
